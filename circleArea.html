<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Area Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Circle Area Calculator</h1>
<label for="radius">Enter the radius of the circle:</label>
<input type="number" id="radius" placeholder="Enter radius">
<button onclick="calculateArea()">Calculate Area</button>
<div id="result"></div>

<script>
    function calculateArea() {
        const radiusInput = document.getElementById("radius");

        const radius = radiusInput.value;
        const area = Math.PI * Math.pow(radius, 2);

        if (isNaN(radius)) {
            alert("Invalid entry fo the radius! ");
        }
        else {
            document.getElementById("result").innerText = `The area of the circle with radius ${radius} is ${area.toFixed(2)}`
        }
    }
</script>

</body>
</html>
