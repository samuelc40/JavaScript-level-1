<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>

<h1>Prime Number Checker</h1>
<label for="number">Enter a number:</label>
<input type="number" id="number" placeholder="Enter number">
<button onclick="checkPrime()">Check Prime</button>
<div id="result"></div>

<script>
  function isPrime(num) {
    if (num <= 1) {
        return false;
    }
    for (let i = 2; i < Math.sqrt(num); i++) {
        if (num % i === 0) {
            return false;
        }
    }
    return true;
  }

  function checkPrime() {
    const primeInput = parseFloat(document.getElementById("number").value);
    
    if (isNaN(primeInput)){
        alert("Invalid entry number! ");
    }
    else{
        document.getElementById("result").innerText = `${primeInput} is ${isPrime(primeInput) ? " a prime" : " not a prime"}`;
    }

  }

</script>

</body>
</html>
