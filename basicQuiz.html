<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <script>
        const questions = [
            {
                question: "What is the capital of France ? ",
                options: ["Berlin", "Paris", "Madrid", "Rome"],
                correctAnswer: "Paris"
            },
            {
                question: "Which planet is known as the red planet ? ",
                options: ["Earth", "Mars", "Venus", "Saturn"],
                correctAnswer: "Mars"
            },
            {
                question: "What is the largest mammal ? ",
                options: ["Elephant", "Blue whale", "Giraffe", "Hippopotamus"],
                correctAnswer: "Blue whale"
            }
        ];

        function startQuiz() {
            let score = 0;

            for (let i = 0; i < questions.length; i++) {
                let userAnswer = prompt(questions[i].question + "\nOptions: " + questions[i].options.join(", "));
                const conUserAnswer = userAnswer.toLowerCase();
                let conCorrectAnswer = questions[i].correctAnswer;

                if ( conUserAnswer === conCorrectAnswer.toLowerCase() ) {
                    alert("Correct answer:");
                    score++;
                }
                else {
                    alert("Wrong answer ! The correct answer is " + questions[i].correctAnswer);
                }
            }
            alert("Quiz completed ! \nYour score : " + score + " out of  " + questions.length);
            return;
        }
        startQuiz();
    </script>
</body>
</html>
