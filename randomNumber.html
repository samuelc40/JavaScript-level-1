<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 100px;
        }
    </style>
</head>
<body>

    <h2><u>Random Number Generator</u></h2>

    <label for="minRange">Minimum Range : </label>
    <input type="number" id="minRange" placeholder="Enter the minimum range...">
    
    <label for="maxRange">Maximum Range : </label>
    <input type="number" id="maxRange" placeholder="Enter the maximum range...">

    <br><br>

    <button onclick="generateRandomNumber()">Generate Random Number</button>

    <h3 id="result"></h3>

    <script>
        function generateRandomNumber(){
            var minRange = parseFloat(document.getElementById("minRange").value);
            var maxRange = parseFloat(document.getElementById("maxRange").value);

            if ( isNaN(minRange) || isNaN(maxRange)){
                alert("Limits are not valid ! ");
            }

            if ( minRange > maxRange ){
                alert("First value should be smaller than second value! ");
            }

            var randomNumber = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;

            document.getElementById("result").innerText = "Random Number: " + randomNumber;

        }
    </script>

</body>
</html>
