<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Switcher</title>
  <style>
    body {
      text-align: center;
    }

    #image-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Image Switcher</h1>
<div id="image-container">
  <img src="image1.jpg" alt="Image 1" id="displayedImage" style="height: 300px; width: 500px; object-fit: contain;">
</div>
<button onclick="changeImage()">Next Image</button>

<script>
  const images = ["church1.jpg", "church2.jpg", "prayer1.jpg", "prayer2.jpg"];
  let currentImageIndex = 0;
  const displayedImage = document.getElementById("displayedImage");

  function changeImage() {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    displayedImage.src = images[currentImageIndex]; 
  }
</script>

</body>
</html>
