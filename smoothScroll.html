<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    section {
      height: 400px;
      border: 1px solid #ccc;
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: blue;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav>
  <a onclick="smoothScroll('section1')">Section 1</a>
  <a onclick="smoothScroll('section2')">Section 2</a>
  <a onclick="smoothScroll('section3')">Section 3</a>
</nav>

<section id="section1"><h2>Section 1</h2></section>
<section id="section2"><h2>Section 2</h2></section>
<section id="section3"><h2>Section 3</h2></section>

<script>
    function smoothScroll(targetId) {
        const targetElement = document.getElementById(targetId);

        if (targetElement) {
            const targetPosition = targetElement.offsetTop;

            window.scrollTo({
                top: targetPosition,
                behavior: "smooth"
            });
        }
    }
</script>

</body>
</html>
