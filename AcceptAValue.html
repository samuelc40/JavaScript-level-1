<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept a value from the User</title>
</head>
<body>
    <script>
        var userInput = prompt("Enter something: ");

        if (userInput !== null){
            document.write("Hello, You have entered " + userInput + " in the console")
        }
        else{
            document.write("You have canceled the prompt function! ")
        }

    </script>
</body>
</html>
